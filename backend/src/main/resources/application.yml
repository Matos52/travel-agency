spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/travel_agency}
    username: ${SPRING_DATASOURCE_USERNAME:springstudent}
    password: ${SPRING_DATASOURCE_PASSWORD:springstudent}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
